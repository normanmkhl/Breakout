<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body>
    <button id="rules-btn" class="btn rules-btn"><i class="fa fa-exclamation-circle" style="font-size: 24px;"></i></button>
    <div id ="rules" class ="rules">
        <h2>How to Play : </h2>
        <p>
            Use right and left keys to move the paddle to bounce the ball up
            and break the blocks.
        </p>
        <p>If you miss the ball, your score and the blocks will be resetted.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script src="script.js"></script>
</body>
</html>
